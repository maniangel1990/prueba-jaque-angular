<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registroForm" (ngSubmit)="onRegistro()">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="email" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="password" formControlName="password">
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Guardar</button>
        </form>
    </mat-card-content>
    <a mat-button [routerLink]="['/login']">Â¿Ya tienes cuenta?</a>
</mat-card>
