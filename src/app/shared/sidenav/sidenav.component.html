<mat-sidenav-container class="containerside">
  
    <mat-sidenav mode="side" opened class="sidenav">
      
      <mat-toolbar class="toolbar"><mat-icon>quiz</mat-icon>TEST</mat-toolbar>
  
      <mat-list *ngIf="authService.isLogged">
  
        <mat-list-item *ngFor="let item of links"> 
          
          <mat-icon>{{item.icon}}</mat-icon><a matLine [routerLink]="item.url">{{ item.name }}</a>
  
        </mat-list-item>
  
      </mat-list>
  
    </mat-sidenav>
  
    <mat-sidenav-content>
  
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span class="example-spacer">Aplicacion prueba</span>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="logout()" *ngIf="authService.isLogged">
            <mat-icon>exit_to_app</mat-icon> Salir
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
